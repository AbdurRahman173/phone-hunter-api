<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1>All Phones Display</h1>
    </header>
    <main>
        <section>
            <div class="mb-3">
                
                <input id="serch-field" type="email" class="form-control p-50 w-50" id="exampleFormControlInput1" placeholder="Search Your Phone">
                <button id="Search-button" class="btn btn-primary">Search</button>
              </div>
        </section>
          
        
        <section>
            <div id="Phone-container" class="row row-cols-1 row-cols-md-3 g-4">
              
            </div>
            <div id="no-phone" class="mt-4 d-none">
                <h3 class="text-warning ">No Phones Found.Please Try a New Search</h3>
            </div>
            <div id="show-btn" class="d-none">
                <button id="show-all-btn" class="btn btn-primary">Show All</button>
            </div>
        </section>

        <section>
          <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="phoneDetails" tabindex="-1" aria-labelledby="phoneDetailsLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 id="phone-details-title" class="modal-title fs-5" id="phoneDetailsLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phone-details-container" class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
        </section>
        
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
